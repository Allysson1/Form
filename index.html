<body class="row justify-content-center">
 
            <div class="col-sm-11 col-md-10 col-lg-10 col-xl-7 m-5 borda">

                <h1 class="text-center m-5">Relato de Alagamento</h1>

                <p class="m-5">Insira os dados solicitados abaixo:</p>

                <form class="m-5" name="Ocorrencia" action="script.php" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <input class="form-control mb-2" type="text" name="NomeUsuario" placeholder="Nome Completo:" autofocus required>
                        <input class="form-control mb-2" type="text" name="LocalAlagamento" placeholder="Local do Alagamento:" required>
                        

                        <p class="pt-3">Intensidade do Alagamento:</p>

                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Intensidade" id="Leve" value="Leve" required>
                            <label class="form-check-label" for="Leve">Leve</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Intensidade" id="Moderado" value="Moderado">
                            <label class="form-check-label" for="Moderado">Moderado</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="Intensidade" id="Grave" value="Grave">
                            <label class="form-check-label" for="Grave">Grave</label>
                        </div>

                        <p class="pt-3">Classificação do Alagamento:</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Classificacao" id="Localizado" value="Alagamento_Localizado" required>
                            <label class="form-check-label" for="Localizado">Alagamento Localizado</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="Classificacao" id="Intransitavel" value="Intransitavel">
                            <label class="form-check-label" for="Intransitavel">Intransitável</label>
                        </div>

                        
                        <p class="pt-3">Registro por foto(Opcional):</p>

                        <div class="form-group">
                        <label class="pb-3" for="exampleFormControlFile1">Clique abaixo e selecione as fotos:</label>
                        <br>
                        <input type="file" name="imagem" class="form-control-file" id="Imagem">
                        <br>
                        <br>
                    

                        <input type="submit" name="submit" class="btn btn-primary mt-3" value='Enviar'>
                        <br>
                        <input type="reset" name="reset" class="btn btn-primary mt-3" value='Limpar Formulário'>

                    </div>
                </form>

            </div>
